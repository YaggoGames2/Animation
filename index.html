<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/Dom.js" defer></script>

    <title>Animações</title>
</head>

<body>
    <main>
        <section>
            <h2>Animação 1</h2>
            <div id="animacao1">
                <p>Pizza</p>
            </div>
        </section>

        <section>
            <h2>Animação 2</h2>
            <div id="animacao2">
                <p>Esfiha</p>
            </div>
        </section>

        <section>
            <h2>Animação3</h2>
            <!-- Código modificado para Animação2 -->
            <input type="checkbox" id="toggleAnimacao2" class="hidden-checkbox">
            <label for="toggleAnimacao2" id="Animacao2">
                <p>Lasanha</p> <!-- Conteúdo original movido para dentro do label -->
            </label>
        </section>

        <section>
            <h2>Animação 4</h2>
            <div id="animacao4">
                <p>sorvete</p>
            </div>
        </section>
                          
        <section>
            <h2>Animação 5</h2>
            <div id="animacao5"></div>
            <p>hamburguer</p>
        </section>

    </main>
</body>

</html>
